<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>PDX Shelter</title>

    <!-- STYLESHEETS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>
    <div id="bg">
      <img src="img/bg-mini.jpg" alt="Streets of Portland">
    </div>
    <div id="icon">
      <img src="img/pdxsheltericonwhite.png" alt="PDXShelter Icon">
    </div>
    <a href="demo.html"><button id="demoBtn" style="color: black; font-weight: bold" type="button" class="btn btn-warning">Shelter Demo</button></a>
    <div id="form-container">
  <div id="form-main">
    <div id="form-div">
      <form class="form" id="form1">
        <p class="name">
          <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
        </p>
        <p class="email">
          <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
        </p>
        <p class="text">
          <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="How can we help?"></textarea>
        </p>
        <div class="submit">
          <input type="submit" value="SEND" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
    </div>
  </div>
</div>
  </body>
</html>
